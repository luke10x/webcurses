<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script src="node_modules/xterm/lib/xterm.js"></script>
</head>
<body>
  <div id="terminal"></div>
  <script type="text/javascript">
    'use strict';
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    
    window.Module = {
      preRun: [() => {
        ENV.TERM = 'xterm';
        FS.init(
          () => {
            console.log("taking one now")
            // term.write("writeed")
            return 101;
          }, 
          (input) => {
            term.write(String.fromCharCode(input))
            // console.log("putting one new", String.fromCharCode(input))
          },
          null
        );
      }],
      postRun: [function() {}],
      printErr: (stderr) => console.error('printErr:', stderr)
    };
  </script>
  <script src="compiled.js" async></script>
</body>
</html>

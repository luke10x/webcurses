<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script src="node_modules/xterm/lib/xterm.js"></script>
</head>
<body>
  <div id="terminal"></div>
  <textarea id="textarea">ddds</textarea>

  <script type="text/javascript">
    'use strict';
    /* globals Module, Terminal, ENV */

    var mvprintw;
    var term = new Terminal();

    var textarea = document.getElementById('textarea')
    term.open(document.getElementById('terminal'));
    
    window.Module = {
      preRun: [() => {
        ENV.TERM = 'xterm';
      }],
      postRun: [function() {}],
      print: (input) => {        
        const stdout = input
          .replace('[?1049h[22;0;0t[1;24r(B[m[4l[?7h[39;49m[39;49m[37m[40m', '')

          term.write(stdout)
          textarea.innerHTML += stdout
        },
      printErr: (stderr) => console.error('printErr:', stderr)
    };

  </script>
  <script src="compiled.js" async></script>
</body>
</html>
